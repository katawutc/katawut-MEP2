<div class="row" style="margin-top:80px">
  <div class='container'>

  <div class="col-sm-1"></div>

  <div class="col-sm-10">

    <h2>
      Question: {{questionNumber}} of {{numberOfQuestion}}
    </h2>

    <h3>
      {{question}}
    </h3>

    <form ng-submit="submitAnswer()" ng-init="formData.answer=null">
      <!-- <div class="col-sm-6"> -->
        <h4>
        <label><input type="radio" ng-model="formData.answer" value="a"> {{choice1}} </label>
        <br>
        <label><input type="radio" ng-model="formData.answer" value="b"> {{choice2}} </label>
        <br>
        <label><input type="radio" ng-model="formData.answer" value="c"> {{choice3}} </label>
        <br>
        <label><input type="radio" ng-model="formData.answer" value="d"> {{choice4}} </label>
        <br>
        </h4>
      <div class='row'>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <input ng-show="isSubmitted()" type="submit" class="btn btn-primary btn-block" id="submit" value="Submit answer" />
        <button ng-show="isNext()" type="button" class="btn btn-success btn-block" ng-click="nextQuestion()">Next question</button>
        <button ng-show="isTestFinished()" type="button" class="btn btn-info btn-block" ng-click="showTestSummary()">Test is finished. Go to Test summary</button>
    </div>
  </div>
    <div class="col-sm-4">
    </div>
    </form>
  </div>

  <div class="col-sm-1"></div>

</div>
</div>

<hr>

<div class='row'>
  <div class="col-sm-1"></div>
    <div class="col-sm-10">
    <h2> {{result}} </h2>
    <h2> {{explanation}} </h2>
    </div>
<div class="col-sm-1"></div>
</div>

</div>

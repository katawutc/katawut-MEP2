<nav-bar-su></nav-bar-su>

<second-nav-bar-su></second-nav-bar-su>

<div class="row" style="margin-top:120px">

  <div class="col-sm-1"></div>

  <div class="col-sm-10">

      <h1>Test history</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
        <th><h3 style='text-align:center';>Test ID</h3></th>
        <th><h3 style='text-align:center';>Test mode</h3></th>
        <th><h3 style='text-align:center';>Taken on</h3></th>
        <th><h3>Review</h3></th>
        <th><h3>Retake</h3></th>
          </tr>
        </thead>
            <tbody>
              <tr ng-repeat="his in testHistory">
                <td style='text-align:center';>{{his.suTestID}}</td>
                <td style='text-align:center';>{{his.suTestMode}}</td>
                <td style='text-align:center';>{{his.testDate}}</td>
                <td><a ng-href="#!/suTestSummary/{{his.userID}}/{{his.suTestID}}/{{his.suTestMode}}/{{his.suTestStartAt}}">Review</a></td>
                <td><a ng-href="#!/suNewTest/{{userID}}/{{his.testID}}/{{his.suTestNumber}}">Retake</a></td>
              </tr>
            </tbody>
      </table>

  </div>

  <div class="col-sm-1"></div>

</div>

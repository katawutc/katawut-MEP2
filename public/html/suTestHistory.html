<nav-bar-su></nav-bar-su>

<div ng-controller='secondNavBarSuCtrl'>
  <div class="navbar navbar-default navbar-fixed-top second-navbar" id="su-2nd-nav-bar">
      <p class="navbar-text">สวัสดี {{userName}} เรามาดู Test history กัน</p>

      <ul class="nav navbar-nav pull-right">
        <li><a href="" ng-click="openNotePanel()"><img src="image/note-icon.jpg" style="width:25px;height:25px;border:0;"></a></li>
        <li><a href="" ng-click="openChatPanel()"><img src="image/chat-icon.png" style="width:25px;height:25px;border:0;"></a></li>
      </ul>

  </div>
</div>

<div class="row" style="margin-top:120px">


  <div class="col-sm-1"></div>

  <div class="col-sm-10">

      <h1>Test history</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
        <th><h3 style='text-align:center';>Test ID</h3></th>
        <th><h3 style='text-align:center';>Test mode</h3></th>
        <th><h3 style='text-align:center';>Taken on</h3></th>
        <th><h3>Review</h3></th>
          </tr>
        </thead>
            <tbody>
              <tr ng-repeat="his in testHistory">
                <td style='text-align:center';>{{his.suTestID}}</td>
                <td style='text-align:center';>{{his.suTestMode}}</td>
                <td style='text-align:center';>{{his.testDate}}</td>
                <td><a ng-href="#!/suTestSummary/{{his.userID}}/{{his.suTestID}}/{{his.suTestMode}}/{{his.suTestStartAt}}">Review</a></td>
              </tr>
            </tbody>
      </table>

  </div>

  <div class="col-sm-1"></div>

</div>

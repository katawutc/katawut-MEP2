<div class="col-sm-4">

<h1>Activate your account</h1>

<form ng-submit="signUpActivate()">
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="formData.name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password"
    placeholder="Password" ng-model="formData.password">
  </div>
  <div class="form-group">
    <label for="password">Confirmed password</label>
    <input type="password" class="form-control" id="password2"
    placeholder="Confirmed password" ng-model="formData.password2">
  </div>
  <button type="submit" class="btn btn-info btn-block">Activate</button>
</form>

</div>

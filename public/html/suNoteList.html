<div class="row" style="margin-top:120px">

<div class='container'>

  <div class="col-sm-1"></div>

  <div class="col-sm-10">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
      <th><h3 style='text-align:left';>Title</h3></th>
      <th><h3 style='text-align:center';>Date</h3></th>
      <th><h3 style='text-align:center';>View</h3></th>
      <th><h3 style='text-align:center';>Delete</h3></th>
      </tr>
    </thead>
      <tbody>
        <tr ng-repeat="note in noteList">
          <td style='text-align:left';><h4 style='color: blue'>{{note.title}}</h4></td>
          <td style='text-align:left';><h4>{{note.noteTimeText}}</h4></td>
          <td style='text-align:center';><h4><b><a ng-href='' ng-click='viewNote(note.userID, note.title, note.noteTime)'>view</a></b><h4></td>
          <!--td style='text-align:center';><h4><b><a ng-href="#!/suNote/{{note.userID}}/{{note.title}}/{{note.noteTime}}">view</a></b><h4></td-->
          <td style='text-align:center';><h4><b><a ng-href='' ng-click='deleteNote(note.userID, note.title, note.noteTime)'
              style='color: hotpink'>delete</a></b></h4></td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="col-sm-1"></div>

</div>

</div>

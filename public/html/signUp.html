<div class="container fluid" style="margin-top:80px">
<div class="col-sm-4"></div>

<div class="col-sm-4">

<h1>Sign up page</h1>
<div>
  <button type="button" class="btn btn-default  btn-block">Log in with Google account</button>
  <button type="button" class="btn btn-default  btn-block">Log in with LINE account</button>
  <button type="button" class="btn btn-default  btn-block">Log in with facebook account</button>
</div>
<br>
<p style="color:red">{{message}}</p>
<br>
<form ng-submit="signUpSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email"
           placeholder="Enter email"
           ng-model="formData.email"
           focus-on-show ng-show='signUpEmailFocus'
           press-Enter='signUpSubmit()'>
  </div>
  <button type="submit" class="btn btn-info btn-block">Sign up</button>
</form>

</div>

<div class="col-sm-4"></div>

</div>

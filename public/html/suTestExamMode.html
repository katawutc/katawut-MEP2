<div class="navbar navbar-default navbar-fixed-top second-navbar">
    <p class="navbar-text">New test {{testID}} exam mode</p>

    <ul class="nav navbar-nav pull-right">
      <li><a href=""><img src="image/chat-icon.png" style="width:25px;height:25px;border:0;"></a></li>
    </ul>
</div>

<!-- answer sheet summary and stop the test button -->

<div class="row" style="margin-top:120px">
<div class='container'>
  <div class='row'>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-5">
    </div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-warning" ng-click='markQuestion()'>Mark question</button>
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-info" ng-click='answerSheetSummary()'>Answer summary</button>
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-danger" ng-click='stopTheTest()'>Stop the test</button>
    </div>
    <div class="col-sm-1">
    </div>
  </div>
</div>
<!-- -->

<!-- exam question part -->
<div class='container'>
  <div class='row'>
    <div class="col-sm-1">
    </div>

    <div class="col-sm-10">
      <h2>
        Question: {{questionNo}}
      </h2>

      <h3>
        {{question}}
      </h3>

      <form ng-submit="submitAnswerExamMode()" ng-init="formData.answer=null">
        <h4>
          <label><input type="radio" ng-model="formData.answer" value="a"> {{choice1}} </label>
          <br>
          <label><input type="radio" ng-model="formData.answer" value="b"> {{choice2}} </label>
          <br>
          <label><input type="radio" ng-model="formData.answer" value="c"> {{choice3}} </label>
          <br>
          <label><input type="radio" ng-model="formData.answer" value="d"> {{choice4}} </label>
          <br>
        </h4>
        <div class='row'>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <input type="submit"  class="btn btn-success btn-block" id="submit" value="Submit answer" />
        </div>
        <div class="col-sm-4">
        </div>
      </div>
      </form>
    </div>

    <div class="col-sm-1">
    </div>
  </div>
</div>

</div>

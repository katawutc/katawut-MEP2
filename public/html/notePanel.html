<!-- note panel -->
  <div ng-controller='notePanelCtrl'>
  <div class="panel panel-primary" id='notePanel' ng-show='showNotePanel'>
      <div class="panel-heading">
        <div class="panel-title pull-left">
          Quick note
        </div>
        <div class="panel-title pull-right">
          <a href='' ng-click=''><span class="glyphicon glyphicon-plus"></span></a>
          <a href='' ng-click='openNotePanel()'><span class="glyphicon glyphicon-remove"></span></a>
          <!--img src="image/close.png" style="width:20px;height:20px;border:0;"-->
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body"><form>
        <div class="form-group">
          <input id='quickNoteTitle' type='text'
            ng-model='quickNoteTitle' placeholder=' Note title' autofocus>
          </input>
        </div>
    <div class="form-group">
        <textarea class="form-control" rows='9' column='50' id='note'>
        </textarea>
    </div>
      </form>
    </div>
  </div>
</div>

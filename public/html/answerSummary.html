<h1> Answer sheet summary</h1>
<table class="table table-striped">
  <thead>
    <tr>
  <th>Question number</th>
  <th>Status</th>
  <th>Answer</th>
  <th>Review</th>
    </tr>

        <tr ng-repeat="res in result">

          <td>{{ res.status }}</td>
          <td>{{ res.userAnswer }}</td>
          <td><a ng-href="#">Revise answer</a></td>
        </tr>
      </tbody>
</table>

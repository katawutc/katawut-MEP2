<div class="container fluid" style="margin-top:120px">

  <form>
    <div class="form-group">
      <input id='noteTitle' type='text'
        ng-model="title"
        ng-change='saveNote()'
        ng-model-options="{ updateOn: 'default blur', debounce: {'default': 5000, 'blur': 0} }">
        {{title}}
      </input>
    </div>
    <div class="form-group">
      <textarea id='noteNote' class="form-control" rows='9' column='50'
        ng-model="note"
        ng-change='saveNote()'
        ng-model-options="{ updateOn: 'default blur', debounce: {'default': 5000, 'blur': 0} }">
        {{note}}
      </textarea>
    </div>
  </form>


</div>

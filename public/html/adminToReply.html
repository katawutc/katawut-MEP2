<div class="row" style="margin-top:120px">
  <div class="col-sm-1"></div>

  <div class="col-sm-10">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>user name</th>
          <th>user ID</th>
          <th>user Role</th>
          <th>chat</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in userList">
          <td>{{ user.userName }}</td>
          <td>{{ user.userID }}</td>
          <td>{{ user.userRole }}</td>
          <!-- to check here if there are messages false sentSuccess -->
          <!-- then display different button type with message label -->
          <td><button ng-click='adminChatTo(user.userName, user.userID)'>chat</button>
        </tr>
      </tbody>
    </table>
  </div>

<div class="col-sm-1"></div>
